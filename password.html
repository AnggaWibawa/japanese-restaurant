<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="shortcut icon" href="./Image/JRLogo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./password.css" />
  </head>
  <body>
    <form>
      <h1>Change Password</h1>
      <!-- email -->
      <section class="change-password">
        <p class="email">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Masukkan Email"
            required
          />
        </p>
        <!-- e-end -->

        <!-- new password -->
        <p class="password">
          <label for="password">Password Baru</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Masukkan Password Baru"
            required
          />
        </p>
        <!-- np-end -->

        <!-- confirm password -->
        <p class="confirm-pswd">
          <label for="confirm">Konfirmasi Password</label>
          <input
            type="password"
            name="confirm"
            id="confirm"
            placeholder="Masukkan Password Kembali"
            required
          />
        </p>
        <!-- cp-end -->

        <!-- button -->
        <button type="button" onclick="redirectToLogin()">
          Change Password
        </button>
        <!-- b-end -->

        <!-- footer -->
        <footer>
          <p>&copy; 2024 Japanese Restaurant. All rights reserved.</p>
        </footer>
        <!-- f-end -->
      </section>
    </form>

    <!-- script -->
    <script>
      function redirectToLogin() {
        // Dapatkan elemen form
        var form = document.querySelector("form");

        // Cek apakah form valid (semua field yang required sudah diisi)
        if (form.checkValidity()) {
          // Jika valid, redirect ke halaman login
          alert("Password Telah Berhasil Diperbarui!");
          window.location.href = "signin.html";
        } else {
          // Jika tidak valid, tampilkan pesan error di browser
          form.reportValidity();
        }
      }
    </script>
    <!-- s-end -->
  </body>
</html>
